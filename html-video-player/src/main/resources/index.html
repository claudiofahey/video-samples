<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <title>Pravega Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            width: 100vw;
            height: auto;
            max-width: none;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img class="center-fit" src="/data" />
    </div>
</body>
